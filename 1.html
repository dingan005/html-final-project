<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>border-width</title>
    <style>
      .box {
        padding: 20px;
        margin: 20px;
      }
      .thin {
        border: 2px solid #2b6df6;
      }
      .thick {
        border: 10px solid #2b6df6;
      }
    </style>
  </head>
  <body>

    <h2>border-width </h2>

    <div class="box thin">Thin border (2px)</div>

    <div class="box thick">Thick border (10px)</div>

    
  </body>
</html>
